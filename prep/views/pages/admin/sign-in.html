<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../../public/styles/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>chaTech</title>
</head>
<body>

  <header>
    <!-- Logo -->
    <h1><a href="/views/pages/index.html" id="nav-logo">chaTech;</a></h1>
    <!-- Nav Links, Hidden By Default -->
    <ul>
      <li><a href="#" class="nav-links">Admin</a></li>
      <li><a href="#" class="nav-links">About</a></li>
    </ul>
    <!-- Burger Menu Button -->
    <a href="javascript:void(0)" id="burger-menu"><i class="fa fa-bars"></i></a>

    <!-- Burger Menu List -->
    <section id="burger-menu-list" class="hide-burger-menu">
      <ul>
        <li><a href="#" class="nav-links">Admin</a></li>
        <li><a href="#" class="nav-links">About</a></li>
      </ul>
    </section> 
  </header>

  <main>

    <section id="dashboard-signin">
      
      <section id="signin-section">
        <p id="signin-header">Sign in</p>
        <form id="signin-form" action="#" method="post">
          <input type="text" name="username" id="username" placeholder="User-name" required autocomplete="off">
          <input type="text" name="password" id="password" placeholder="Password" required autocomplete="off">
          <button type="submit">Sign in</button>
        </form>




     

      </section>
    </section>
  </main>

  <footer>
    <p>&copy; 2021 chaTech;</p>
  </footer>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    $('#burger-menu').click(function() {
      $('#burger-menu-list').toggleClass('hide-burger-menu');
    });
  </script>
</body>
</html>
